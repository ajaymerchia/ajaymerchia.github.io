        <div id="experience-build-zone">
          <script>
          const skillBuildZone = document.getElementById("experience-build-zone")
          var idx = 0

          function elemClass(e, c) {
            var elem = document.createElement(e)
            if (c) {
              elem.className = c
            }

            return elem
          }
          function addText(e, t) {
            e.appendChild(document.createTextNode(t))
          }

          $.getJSON("work.json", function(work) {
            var currRow, currSection
            console.log(work);

            for (experience of work){
              console.log(experience.id);
              if (idx % 4 == 0) {
                // set the currRow
                currRow = document.createElement("div")
                currRow.className = "row"
                // add it to buildzone
                skillBuildZone.appendChild(currRow)
              }
              currSection = elemClass("div", "col-md-3 padding-def bottom-space")
              currSection.appendChild(document.createElement("br"))
              currRow.appendChild(currSection)

              // Configure the section
              function getBoldElement(text) {
                var content = elemClass("b")
                addText(content, text)
                content.style.color = experience.accent
                return content
              }
              // add Image
              var imgSection = document.createElement("div")
              var link = document.createElement("a")
              var img = document.createElement("img")
              link.appendChild(img)
              imgSection.appendChild(link)
              currSection.appendChild(imgSection)
              link.href = experience.link
              img.src = `../img/logos/${experience.img}`
              img.style.borderRadius = "50px"

              // add body
              var bodySection = elemClass("div", "top-space centered")
              currSection.appendChild(bodySection)

              var body = elemClass("div", "scrunch")
              bodySection.appendChild(body)

              var title = elemClass("span", "company")
              addText(title, experience.title)
              body.appendChild(title)
              body.appendChild(elemClass("hr"))


              var position = elemClass("span", "padless position")
              position.appendChild(getBoldElement(experience.position))
              body.appendChild(position)
              body.appendChild(elemClass("br"))

              var dateSection = elemClass("i")
              var dates = elemClass("span", "padless term")
              addText(dates, experience.dates)
              dateSection.appendChild(dates)
              body.appendChild(dateSection)
              body.appendChild(elemClass("hr"))

              var justifiedText = elemClass("span")
              justifiedText.style.textAlign = "justify"
              body.appendChild(justifiedText)

              addText(justifiedText, experience.description)
              justifiedText.appendChild(elemClass("br"))
              justifiedText.appendChild(elemClass("br"))

              justifiedText.appendChild(getBoldElement("Business Skills Used: "))
              addText(justifiedText, experience.business_skills)

              if (experience.technical_skills) {
                justifiedText.appendChild(elemClass("br"))
                justifiedText.appendChild(elemClass("br"))

                justifiedText.appendChild(getBoldElement("Tech Skills Used: "))
                addText(justifiedText, experience.technical_skills)
              }


              idx+=1;
            }
          });
          </script>
