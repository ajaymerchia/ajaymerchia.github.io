<section id="projects" class="hero section-padding">
	<div class="container">
    <h1> My Projects </h1>
    <i><p> Check out what I've built!</p></i>
    <hr>
		<div id="project-build-zone" class="container col-md-12">


    </div>
    <script>
      const buildZone = document.getElementById("project-build-zone")
      var idx = 0

      function getHR() {
        var hr = document.createElement("hr")
        hr.style.borderColor = "#bbb"
        return hr
      }
      function createProjectPane(config) {
        const showBorders = false
        var pane = document.createElement("div")
        pane.className = "col-md-4 padding top-space bottom-space"

        var innerPane = document.createElement("div")
        innerPane.className = "col-md-12 centered padding-def"
        if (showBorders) {
            innerPane.style.border = "1px solid #bbb"
        }


        var logo = document.createElement("img")
        logo.className = "col-md-12 bottom-space top-space"
        logo.src = config.img
        logo.style.borderRadius = "50px"

        if (config.bw) {
          logo.style.filter = "grayscale(100%)"
        }



        var projectHeader = document.createElement("div")


        var title = document.createElement("h3")
        title.innerHTML = config.title

        var languages = document.createElement("div")
        languages.className = "row centered"

        for (language of config.languages) {
          var langIcon = document.createElement("img")
          langIcon.src = `../img/languages/${language}.png`
          langIcon.style.height = "30px"
          langIcon.style.width = "30px"
          langIcon.style.margin = "10px"
          languages.appendChild(langIcon)
        }

        var body = document.createElement("p")
        body.appendChild(getHR())

        var first = true
        for (line of config.description.split("\n")) {
          if (!first) {
            body.appendChild(document.createElement("br"))
          }
          body.appendChild(document.createTextNode(line))
          first = false
        }


        var status = document.createTextNode(config.status)

        var outlink = document.createElement("a")
        outlink.href = config.link

        var outlinkBody = document.createElement("span")
        if (config.is_private) {
          outlinkBody.className = "private-proj"
        } else {
          outlinkBody.className = "botn"
        }
        outlinkBody.innerHTML = config.action

        outlink.appendChild(outlinkBody)
        body.appendChild(getHR())
        body.appendChild(status)

        innerPane.appendChild(logo)
        innerPane.appendChild(title)
        innerPane.appendChild(languages)
        innerPane.appendChild(body)
        innerPane.appendChild(outlink)

        pane.appendChild(innerPane)
        return pane
      }

      $.getJSON("projects.json", function(projects) {
        var currRow
        console.log(projects);

        for (project of projects){
          if (idx % 3 == 0) {
            // set the currRow
            currRow = document.createElement("div")
            currRow.className = "row col-md-12"
            // add it to buildzone
            buildZone.appendChild(currRow)
          }
          currRow.appendChild(createProjectPane(project))
          idx+=1;
        }
      });


    </script>

<section id="skills" class="section-padding" style="padding-top: 0px">

				<div class="terminal col-md-12">
				  <div class="header2">
				    <div class="circle"></div>
				    <div class="circle"></div>
				    <div class="circle"></div>
				    skillz.txt
				  </div>
          <div id="skill-build-zone" class="row col-md-12">
            <script>
              function createRowElement(skill, isHeader = false) {
                const text = document.createTextNode(skill)
                var paragraph = document.createElement("p")
                paragraph.style.fontSize = "100%"
                paragraph.style.marginBottom = "0px"
                var addTarget = paragraph
                if (isHeader) {
                  addTarget = document.createElement("strong")
                  paragraph.appendChild(addTarget)
                }
                addTarget.appendChild(text)
                return paragraph
              }


              const skillBuildZone = document.getElementById("skill-build-zone")
              var idx = 0

              $.getJSON("skills.json", function(skills) {
                var currRow, currSection
                console.log(skills);

                for (category of skills){
                  console.log(category.section_title);
                  if (idx % 3 == 0) {
                    // set the currRow
                    currRow = document.createElement("div")
                    currRow.className = "row col-md-12"
                    // add it to buildzone
                    skillBuildZone.appendChild(currRow)
                  }

                  currSection = document.createElement("div")
                  currSection.className = "col-md-4 bottom-space"
                  currSection.appendChild(document.createElement("br"))
                  currSection.appendChild(createRowElement(category.section_title, true))

                  var hr = document.createElement("hr")
                  hr.style.margin = "0px"
                  hr.style.marginBottom = "8px"
                  currSection.appendChild(hr)
                  for (skill of category.skills) {
                    currSection.appendChild(createRowElement(skill))
                  }
                  currRow.appendChild(currSection)
                  idx+=1;
                }
              });
            </script>
				</div>
